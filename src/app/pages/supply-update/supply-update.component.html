<div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Perditeso vend furnizimi/ndihmesa</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="supplyForm" (ngSubmit)="onSubmit(supplyForm)">
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Emri i vend grumbullimit te ndihmave</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Shkolla X, Stadiumi Y, etj...">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Qyteti</label>
                <input type="text" class="form-control"  formControlName="city" placeholder="Emri i qytetit">
              </div>
            </div>

            <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Shteti</label>
                  <input type="text" class="form-control" formControlName="country"  placeholder="Emri i shtetit">
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Adresa</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Adresa e shtepise/hotelit">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Pershkrimi</label>
                <textarea class="form-control textarea" formControlName="description" placeholder="Jepni detaje te tjera rreth vendit..."></textarea>
              </div>
            </div>
          </div>

          <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Shtoni te gjithe personat qe mund te sherbejne si pika kontakti</label> <br>
                  <a class="btn btn-success" (click)="addNewContact()">Shto te ri</a>
                  <a class="btn btn-danger" (click)="removeContact()">Fshij te fundit</a>
                </div>
              </div>
            </div>

          <div class="row" formArrayName="contactPersons" *ngFor="let item of supplyForm.get('contactPersons').controls; let i = index;">
              <div class="col" [formGroupName]="i">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="firstName" placeholder="Emri">
                </div>
              </div>
              <div class="col" [formGroupName]="i">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="lastName" placeholder="Mbiemri">
                </div>
              </div>
              <div class="col" [formGroupName]="i">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="phone" placeholder="Nr. i tel">
                </div>
              </div>
              <div class="col" [formGroupName]="i">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="email" placeholder="Emaili">
                </div>
              </div>
            </div>
          <div class="row">
              <div class="col-md-12">
                <div class="card ">
                  <div class="card-header ">
                    Ku ndodhet ky vend ne harte?
                  </div>
                  <div class="card-body ">
                    <div id="map" class="map">
                      <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                      </agm-map>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          <div class="row">
              <div class="update ml-auto mr-auto">
                <span *ngIf="supplyForm.invalid" class="text-danger">Ju duhet te plotesoni te gjitha fushat per te shtuar vend furnizimi/ndihmesash</span>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                  <button type="submit" [disabled]="supplyForm.invalid" class="btn btn-primary btn-round">Perditeso te dhenat</button>
              </div>
            </div>

        </form>
      </div>
    </div>
</div>
